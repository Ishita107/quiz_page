<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Login</title>
    <!--CSS link-->
    <link rel="stylesheet" href ="styles.css">
    <!--icons link-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <section class = "container forms">
        <!--Login page-->
        <div class = "form login">
            <div class="form-content">
                <header>Log-In</header>
            <!-- creating form -->
            <form action="home.index">
                <div class = "field input-field">
                    <input type="email" placeholder="Email" class ="input_email">
                </div>

                <div class = "field input-field">
                    <input type="password" placeholder="Password" class ="password ">
                    <i class="bx bx-hide eye-icon "></i>
                </div>

                <div class = "form-link">
                    <a href="#" class="forgot-pass" >Forgot Password?</a>
                </div>

                <div class = "field login-button">
                    <button>Login</button>
                </div>                
            </form>

            <div class = "form-link">
                <span>Don't have an account? <a href="#" class="link sign-up" >Sign-Up</span>
            </div> 

            </div>
            <div class="line"></div>
        <div class="media-options">
            <a href="#" class="field facebook">
                <i class="bx bxl-facebook facebook-icon"></i>
                <span> Continue with Facebook</span>
            </a>

            <a href="#" class="field google">
                <img src="https://play-lh.googleusercontent.com/aFWiT2lTa9CYBpyPjfgfNHd0r5puwKRGj2rHpdPTNrz2N9LXgN_MbLjePd1OTc0E8Rl1=w240-h480-rw" alt = "g" class="google-img">
                <span>Continue with Google</span>
            </a>
        </div>
        </div>

        <!-- Sign-up page -->
        <div class = "form signup">
            <div class="form-content">
                <header>Sign-Up</header>
            <!-- creating form -->
            <form action="home.index">
                <div class = "field input-field">
                    <input type="email" placeholder="Email" class ="input_email">
                </div>

                <div class = "field input-field">
                    <input type="password" placeholder="Password" class ="password ">
                    <i class="bx bx-hide eye-icon "></i>
                </div>

                <div class = "field input-field">
                    <input type="password" placeholder="Confirm Password" class ="password ">
                </div>

                <div class = "field signup">
                    <button>Sign-up</button>
                </div>                
            </form>

            <div class = "form-link">
                <span>Already have an account?  <a href="#" class="link Login-in" >Log-in</span>
            </div> 

            </div>
            <div class="line"></div>
        <div class="media-options">
            <a href="#" class="field facebook">
                <i class="bx bxl-facebook facebook-icon"></i>
                <span> Continue with Facebook</span>
            </a>

            <a href="#" class="field google">
                <img src="https://play-lh.googleusercontent.com/aFWiT2lTa9CYBpyPjfgfNHd0r5puwKRGj2rHpdPTNrz2N9LXgN_MbLjePd1OTc0E8Rl1=w240-h480-rw" alt = "g" class="google-img">
                <span>Continue with Google</span>
            </a>
        </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
